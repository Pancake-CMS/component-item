<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="component-item">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                padding: 10px;
                @apply(--layout-horizontal);
                border-left: 5px solid orange;
            }

            :host[loaded] {
                border-left: 5px solid green;
            }

            .left-info {
                @apply(--layout-flex-10);
            }

            .left-info h3 {
                font-size: smaller;
                font-weight: lighter;
                padding: 0;
                margin: 0;
            }

            .left-info a {
                font-size: x-small;
                color: burlywood;
                text-decoration: none;
                cursor: pointer;
            }

            .right-info {
                @apply(--layout-flex-2);
                text-align: right;
            }

            .right-info h2 {
                margin: 15px 0;
                font-weight: lighter;
                font-size: xx-large;
            }
        </style>
        <div class="left-info">
            <h3>[[name]]</h3>
            <a href$="[[homepage]]" target="_blank">[[homepage]]</a>
        </div>
        <div class="right-info">
            <h2>[[version]]</h2>
        </div>
    </template>
    <script>
        Polymer({
            is: 'component-item',

            properties: {
                name: {
                    type: String,
                    value: '',
                    reflecToAttribute: true,
                    notify: true
                },

                homepage: {
                    type: String,
                    value: '',
                    notify: true,
                    reflecToAttribute: true
                },

                version: {
                    type: String,
                    value: '',
                    reflecToAttribute: true,
                    notify: true
                }
            },

            ready: function() {
                this.importHref('../bower_components/' + this.name + '/' + this.name + '.html', (e) => {
                    this.setAttribute('loaded', 'true');
                });
            }
        });
    </script>
</dom-module>
